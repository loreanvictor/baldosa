  </head>

      <div class="progress">
        <div class="value"></div>
      </div>
      <div class="msg">loading...</div>
      <style>
        #loading {
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          z-index: 9999;
          background: linear-gradient(180deg, #111111, #080808);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: opacity 0.5s;
          svg {
            filter: blur(1px);
          }
          .red,
          .blue {
            position: absolute;
            mix-blend-mode: color-dodge;
            filter: blur(3px);
            animation: loadingslide 6s infinite alternate;
          }
          .blue {
            animation-direction: alternate-reverse;
          }
          .progress {
            position: absolute;
            bottom: 25vh;
            width: 72px;
            height: 2px;
            border-radius: 2px;
            overflow: hidden;
            background: #1a1a1a;
            .value {
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              background: white;
              transform: scaleX(0);
              transform-origin: left;
              transition: transform 0.2s;
            }
          }
          .msg {
            position: absolute;
            bottom: calc(25vh - 4ch);
            font-size: 0.7em;
            opacity: 0.2;
            font-family: monospace;
            font-weight: bold;
          }
        }
        @keyframes loadingslide {
          0% {
            transform: translateX(0px) scale(1);
          }
          33% {
            transform: translateX(-8px) scale(1.05);
          }
          66% {
            transform: translateX(0px) scale(1);
          }
          100% {
            transform: translateX(8px) scale(1.05);
          }
        }
      </style>
    </div>
    <script type="module">
      import { listenToBroadcast } from "./client/util/broadcast.js?v=0.1.1";
      import { loader } from "./client/util/loader.js?v=0.1.1";

      const load = loader(
        (progress, message) => {
          const loading = document.getElementById("loading");
          const msg = loading?.querySelector(".msg");
          const prog = loading?.querySelector(".progress .value");
          prog && (prog.style.transform = `scaleX(${progress})`);
          msg && message && (msg.textContent = message);

          if (loading && progress === 1) {
            setTimeout(() => {
              loading.style.opacity = 0;
              loading.addEventListener(
                "transitionend",
                () => {
                  loading.remove();
                },
                { once: true },
              );
            }, 300);
          }
        },
        "grid",
        "nav",
        "font",
      );

      listenToBroadcast("grid:connected", () => load("grid", 1, "grid connected"));
      listenToBroadcast("nav:loaded", (value) => load("nav", value, "assets loaded"));

      const font = document.createElement("link");
      font.rel = "stylesheet";
      font.href = "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap";
      font.onload = () => load("font", 1, "fonts loaded");
      document.head.appendChild(font);
    </script>
    <script>
      // disable double click zooming
      document.addEventListener("dblclick", (event) => {
        event.preventDefault();
      });
    </script>
    <script type="module" src="./client/index.js?v=0.1.1"></script>
