<!doctype html>
<html lang="en">
  <head>
    <base href="/admin/" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no"
    />
    <title>Baldosa: the cloud city</title>
  </head>
  <body>
    <main>
      <pre watermark>


 ▝▘
 ▝▚▖▗▖
▗▞▚▖▗▞▘</pre
      >
      <pre style="opacity: 0.45; margin: 0">baldosa admin v0.1</pre>
      <admin-terminal>
        <div slot="status-bar" style="text-align: right">
          <health-check name="bank" url="https://bank.baldosa.city/health"></health-check>
          <health-check name="publisher" url="https://publisher.baldosa.city/health"></health-check>
        </div>
      </admin-terminal>
    </main>
    <style>
      :root {
        --bg: black;
        --fg: #9e9e9e;
        --hl: white;
        --border: #212121;
        --fade-hl: #111;
        --font: monospace;
        --primary: #447ed3;
        --secondary: #9b5de0;
        --tertiary: #f2e2b1;
        --error: #e53157;
        --warn: #efa73e;
        --success: #a7e399;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: white;
          --fg: #757575;
          --hl: black;
          --border: #eee;
          --fade-hl: #f5f5f5;
          --primary: #447ed3;
          --secondary: #9b5de0;
          --tertiary: #5a0e24;
          --error: #e53157;
          --warn: #efa73e;
          --success: #59ac77;
        }
      }

      html {
        background: var(--bg);
        color: var(--fg);
        font-family: var(--font);
      }

      a {
        color: var(--fg);
      }

      main {
        width: 80vw;
        margin: 0 auto;
        margin-top: 4ch;
      }

      [watermark] {
        color: var(--hl);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "minicomp": "https://esm.run/minicomp@0.4",
          "rehtm": "https://esm.run/rehtm@0.5",
          "envfile": "https://esm.run/envfile@7",
          "haken": "https://esm.run/haken@0.1",
          "sleep-promise": "https://esm.run/sleep-promise",
          "yargs": "https://esm.run/yargs@18/browser.mjs",
          "http-errors": "https://esm.run/http-errors@2",
          "js-base64": "https://esm.run/js-base64@3",
          "idb": "https://esm.run/idb@8"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
