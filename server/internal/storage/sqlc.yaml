version: "2"
sql:
  - engine: "sqlite"
    queries: "."
    schema: "migrations"
    gen:
      go:
        package: "storage"
        out: "."
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        omit_unused_structs: true
        query_parameter_limit: 4
        emit_pointers_for_null_types: true
